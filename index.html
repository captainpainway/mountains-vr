<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mountains</title>
    <meta name="description" content="Mountains">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mountains" src="mountains.dae"></a-asset-item>
            <img id="sky" src="purplesky.jpg">
        </a-assets>
      <a-entity collada-model="#mountains" rotation="0 10 0"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 50"
          material="src: #sky"
          position="0 -25 0"
          scale="1 1 -1"></a-entity>
      <a-entity light="type: ambient; color: #b38b93"></a-entity>
      <a-entity light="type: directional; color: #b38b93; intensity: 0.9" position="-0.5 1 1"></a-entity>
    </a-scene>
  </body>
</html>
